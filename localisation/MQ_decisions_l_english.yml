#######################Tilebindu
 mq_repurpose_trade_fleet_title: "Repurpose the Old Trade Fleet"
 mq_repurpose_trade_fleet_desc: "The old trade fleet, once useful during the period of contact with Mali, has fallen into disrepair now that ships have stopped arriving at our shores. Maybe it is time to scrap it, once and for all, and repurpose some of the good resources that it holds."

 mq_wolof_janfa_title: "Recover Wolof Janfa"
 mq_wolof_janfa_desc: "The region of Wolof Janfa was once the principal port of Tilebindu. However, in a raid by the barbarians, it was lost. We must recover it in order to restore our nation."